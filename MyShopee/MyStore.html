<html>
<head>
<title>My Shopee!</title>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="main">
<div id="mainHead">
<h1>
My Shopee
</h1>

</div><!--mainHead-->

<div id="bodyPane">

<div id="selectorPane">

<div id="byBrand">
<h3>Brands</h3>
<div class="chkOptions">
<input type="checkbox" name="chkBrand" class="brand" value="A">Brand A<br/></input>
<input type="checkbox" name="chkBrand" class="brand" value="B">Brand B<br/></input>
<input type="checkbox" name="chkBrand" class="brand" value="C">Brand C<br/></input>
<input type="checkbox" name="chkBrand" class="brand" value="D">Brand D<br/></input>
</div><!--chkOptions-->

</div><!--byBrand-->

<div id="byColor">
<h3>Colors</h3>
<div class="chkOptions">

<input type="checkbox" name="chkColor" class="color" value="Yellow">Yellow<br/></input>
<input type="checkbox" name="chkColor" class="color" value="Red">Red<br/></input>
<input type="checkbox" name="chkColor" class="color" value="Blue">Blue<br/></input>
<input type="checkbox" name="chkColor" class="color" value="Green">Green<br/></input>

</div><!--chkOptions-->

</div><!--byColor-->

<div id="byAvailability">
<h3>Availability</h3>
<div class="chkOptions">
<input type="radio" name="chkAvailable" class="sold_out" value="0">All Products<br/></input>
<input type="radio" name="chkAvailable" class="sold_out" value="1">Available Products<br/></input>
</div><!--chkOptions-->

</div><!--byAvailability-->


</div><!--selectorPane-->

<div id="productPane">

</div><!--productPane-->

</div><!--bodyPane-->

</div><!--main-->



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="MyStore.js"></script>
<script type="text/javascript">
var p = new ProductList();
</script>
</body>
</html>
